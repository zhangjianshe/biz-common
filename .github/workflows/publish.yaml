name: Publish biz-common to Maven Central

on:
  # 1. New trigger: Allows manual triggering from the GitHub UI
  workflow_dispatch:
    inputs:
      version:
        description: 'The version being deployed (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

  # 2. Keep the original trigger: Still runs automatically when a release is created
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: central # Match the id in pom.xml
          server-username: ${{ secrets.MAVEN_USERNAME }}
          server-password: ${{ secrets.MAVEN_PASSWORD }}
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
      - name: Publish to Maven Central
        # Use the release profile, as established earlier
        run: mvn --batch-mode deploy -P release
        env:
          MAVEN_USERNAME: ${{ secrets.MAVEN_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.MAVEN_PASSWORD }}
